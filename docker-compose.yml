version: '3'
services:
  express-gallery:
    image: lukefiorio/express-gallery:1.0
    env_file: .env
    volumes:
      - ./:/app
    ports:
      - 3000:3000
    networks:
      - my-app-network
  postgres-primary-db:
    image: postgres:10.0-alpine
    env_file: .env
    volumes:
      - pg-data-volume:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_HOST_PORT}:${POSTGRES_CONTAINER_PORT}'
    networks:
      - my-app-network
  redis-server:
    image: redis:4.0-alpine
    env_file: .env
    volumes:
      - redis-data-volume:/data
    ports:
      - '${REDIS_HOST_PORT}:${REDIS_CONTAINER_PORT}'
    networks:
      - my-app-network
volumes:
  pg-data-volume:
  redis-data-volume:
networks:
  my-app-network:
